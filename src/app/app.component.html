<div class="container">
  <nav class="navbar navbar-expand-lg bg-body-tertiary fs-4">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">Todo App</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/about">About</a>
          </li>
        </ul>
        <form (ngSubmit)="onSubmit()" class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            name="searchTerm"
            [(ngModel)]="searchTerm"
            required
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <router-outlet></router-outlet>

  <footer class="text-center py-3 bg-body-tertiary mt-auto">
    <p class="mb-0">
      Made With <span class="text-danger">❤️</span> By Darshan Pagar
    </p>
  </footer>
</div>
