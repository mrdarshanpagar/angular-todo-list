<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>


<div class="mt-4 row">

    <div *ngIf="todos.length===0; else elseBlock">No Todos to display!</div>
    
    <ng-template #elseBlock></ng-template>
        <div *ngFor="let todo of todos" class="mb-3 col">
            <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)"></app-todo-item>
        </div>
</div>
